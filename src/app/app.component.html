<h1 class="app-title">{{ title }}</h1>
<div class="app-content">
  <input
    class="add-todos"
    type="text"
    maxlength="30"
    placeholder="What need to be done?"
    [formControl]="newTodo"
    (keyup.enter)="onInputEnter()"
  />
  <app-todo-item
    *ngFor="let todo of data"
    [item]="todo"
    (updateTodo)="onUpdate($event)"
    (deleteTodo)="onDelete($event)"
  ></app-todo-item>
</div>
